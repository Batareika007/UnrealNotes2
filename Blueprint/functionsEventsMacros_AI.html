<h1>Functions, Events & Macros</h1>
<h2>Events</h2>
<h3>Custom Event</h3>
<p>Events — это действия, которые происходят в игре...</p>
<ul>
  <li>не возвращают результат</li>
  <li>могут запускаться много раз</li>
</ul>
<p>Нода <span class="node">Event Tick</span> вызывается каждый кадр.</p>
<p>Нажмите <span class="ui-btn">Add Component</span> чтобы добавить компонент.</p>
<div class="code">
int32 Health = 100;
Health -= Damage;
</div>
