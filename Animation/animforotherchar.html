<h1>Назначать анимацию на других персонажей с 5.4</h1>
<ol>
    <li>Выбараем нужную анимацию</li>
    <li>Правый клик - retarget animation</li>
    <li>В открытом окне выбираем целевой skeleton mesh</li>
    <li>Нажимаем на названии анимации - видим пример применения</li>
    <li>Export animation - выбираем где сохранить и export</li>

</ol>
